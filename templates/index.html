<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="text-align: center;">Crud</h1>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <a href="/add">Adicionar estudante</a>
            </div>
            <div class="col-xs-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in estudantes %}
                        <tr>
                            <td>{{e.nome}}</td>
                            <td>{{e.idade}}</td>
                            <td>
                                <a href="/edit/{{e.id}}">Editar</a>
                                <a href="/delete/{{e.id}}">Excluir</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
