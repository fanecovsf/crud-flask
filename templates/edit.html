<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Editar estudante</title>
</head>
<body>

    <h1 style="text-align: center;">Editar estudante {{ estudante.nome }}</h1>
    
    <form action="/edit/{{ estudante.id }}" class="container" method="post">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="nome" id="nome" placeholder="nome" class="form-control" value="{{ estudante.nome }}">
            </div>
            <div class="col-md-6">
                <input type="text" name="idade" id="idade" placeholder="idade" class="form-control" value="{{ estudante.idade }}">
            </div>
        </div>
        <br>
        <div class="row col-xs-12">
            <button type="submit" class="btn btn-block btn-success">Enviar</button>
        </div>
    </form>

</body>
</html>
